<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                document.getElementById('formStatus').textContent = "Thank you for your message!";
                this.reset();
            } else {
                document.getElementById('formStatus').textContent = "Please fill in all fields.";
            }
        });
    </script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="TechMinds Logo">
        </div>
        <!-- Hamburger Icon -->
        <div class="menu-icon" id="menu-icon" onclick="openMenu()">&#9776;</div>
        <!-- Close Icon (Initially Hidden) -->
        <div class="close-icon" id="close-icon" onclick="closeMenu()">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="programs.html">Our Programs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="subtitle">We would love to hear from you! Please fill out this form.</p>
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>Location</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <p>Phone number ex</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <p>info@example.com</p>
            </div>
        </div>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="formStatus"></p>
    </div>
    </section>
     <script src="script.js"></script>
</body>
</html>
